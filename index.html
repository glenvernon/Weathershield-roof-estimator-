  <title>Weathershield Roof Estimator</title>
  <style>
    body { font-family: sans-serif; max-width: 900px; margin: auto; padding: 20px; }

  <tfoot>
    <tr><td colspan="3">Subtotal</td><td id="subtotalCell"></td></tr>
    <tr><td colspan="3">GCT (15%)</td><td id="taxCell"></td></tr>
    <tr><td colspan="3"><b>Total</b></td><td id="totalCell"></td></tr>
